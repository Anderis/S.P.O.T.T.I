<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotti</title>
    <script src="timer.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="top">
    <h1>Welcome to S.P.O.T.T.I.</h1>
    <h2>(Strategic Planning and Organized Time Tracking Interface)</h2>
</div>

<div id="app">

    <div class="appItem" id="tasklist">
        <div class="header">
            Task List 
        </div>
        <br>
        <form>
            <div id="taskContainer"></div>
            <button type="button" onclick="addTask()">Add Task</button>
        </form>
        <br>
    </div>

    <div class="appItem" id="timer">
        <div class="header">
            Timer
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
